<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dynamic PWA Periodic Table</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF6600">
    <style>

        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #FFEFD5, #FFF5EE, #FFF); 
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }


        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                -45deg,
                rgba(255, 102, 0, 0.1),
                rgba(255, 102, 0, 0.1) 10px,
                rgba(52, 152, 219, 0.1) 10px,
                rgba(52, 152, 219, 0.1) 20px
            );
            animation: moveBackground 60s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes moveBackground {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, -50%); }
        }

        .periodic-table-container {
            max-width: 1400px;
            width: 100%;
            z-index: 10;
        }


        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(7, 1fr) 0.5fr repeat(2, 1fr);
            gap: 3px;
            padding-bottom: 20px;
        }

        .element {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            font-size: 10px;
            padding: 3px;
            position: relative;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
            color: #1a1a1a;
            border: none; 
        }

        .element:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8); 
            outline: 2px solid #FFEB3B;
        }

        .atomic-number {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.7em;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.7);
        }

        .symbol {
            font-size: 1.8em;
            font-weight: bold;
        }

        .name {
            font-size: 0.6em;
            text-align: center;
            padding-top: 2px;
        }


        .alkali-metal { background: linear-gradient(135deg, #FF8C00, #FFA500); color: #000; }
        .alkaline-earth-metal { background: linear-gradient(135deg, #FFB900, #FFD700); color: #000; }
        .transition-metal { background: linear-gradient(135deg, #4682B4, #5F9EA0); color: #FFF; }
        .post-transition-metal { background: linear-gradient(135deg, #5DADE2, #85C1E9); color: #FFF; }
        .noble-gas { background: linear-gradient(135deg, #34495E, #5D6D7E); color: #FFF; }
        .metalloid { background: linear-gradient(135deg, #2ECC71, #58D68D); color: #FFF; }
        .nonmetal { background: linear-gradient(135deg, #E74C3C, #F1948A); color: #FFF; }
        .halogen { background: linear-gradient(135deg, #8E44AD, #A569BD); color: #FFF; }
        .lanthanide { background: linear-gradient(135deg, #FF69B4, #FFC0CB); color: #FFF; }
        .actinide { background: linear-gradient(135deg, #9932CC, #BA55D3); color: #FFF; }
        .unknown { background: linear-gradient(135deg, #A9A9A9, #CCCCCC); color: #333; }

 
        .details-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(160deg, #FF6600, #CC5500); 
            border: 3px solid #333;
            color: #FFF;
            border-radius: 10px;
            padding: 30px;
            z-index: 100;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s, visibility 0.3s;
        }

        .details-panel h3 {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #FFEB3B; 
            border-bottom: 1px dashed rgba(255, 255, 255, 0.5);
            padding-bottom: 2px;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #FFF;
            font-size: 24px;
            cursor: pointer;
        }

        .element.active {
            outline: 4px solid #FFEB3B; 
            transform: scale(1.15);
        }

        #back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #3498DB, #2980B9);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.2s;
            z-index: 100;
        }
        
        #back-button:hover {
            background: linear-gradient(45deg, #2980B9, #3498DB);
            transform: translateY(-2px);
        }



        @media (orientation: landscape) and (max-height: 700px) {
            .periodic-table-container {

                width: 180vw; 
                max-width: none;
                padding-top: 5vh; 
            }

            .periodic-table {

            }

            .element {

                padding: 5px;

            }

            .symbol {
                font-size: 1.5em; 
            }

            .name {
                font-size: 0.4em; 
                padding-top: 5px;
            }
        }

    </style>

        const periodicTable = document.getElementById('periodic-table');
        const detailsPanel = document.getElementById('details-panel');
        const closeBtn = document.getElementById('close-btn');

        function generateTable() {
            ELEMENT_DATA.forEach(element => {
                const elDiv = document.createElement('div');
                elDiv.classList.add('element', element.category);
                
                let gridRow = element.row;
                let gridCol = element.col;
                
                if (element.number >= 58 && element.number <= 71) {
                    gridRow = 9;
                    gridCol = element.number - 54;
                } else if (element.number >= 90 && element.number <= 103) {
                    gridRow = 10;
                    gridCol = element.number - 86;
                } 
                
                elDiv.style.gridArea = `${gridRow} / ${gridCol} / ${gridRow + 1} / ${gridCol + 1}`;

                elDiv.innerHTML = `
                    <div class="atomic-number">${element.number}</div>
                    <div class="symbol">${element.symbol}</div>
                    <div class="name">${element.name}</div>
                `;
                
                elDiv.addEventListener('click', () => showDetails(element, elDiv));
                periodicTable.appendChild(elDiv);
            });
        }

        function showDetails(element, clickedElement) {
            document.querySelectorAll('.element').forEach(el => el.classList.remove('active'));
            clickedElement.classList.add('active');

            document.getElementById('detail-name').textContent = element.name;
            document.getElementById('detail-symbol').textContent = element.symbol;
            document.getElementById('detail-number').textContent = element.number;
            document.getElementById('detail-mass').textContent = element.mass;
            document.getElementById('detail-category').textContent = element.category.replace(/-/g, ' '); 
            document.getElementById('detail-block').textContent = element.block.toUpperCase();

            document.getElementById('detail-use-case').textContent = element.use_case;
            document.getElementById('detail-danger').textContent = element.danger;
            document.getElementById('detail-tandem').textContent = element.tandem;
            document.getElementById('detail-benefit').textContent = element.benefit;

            detailsPanel.classList.remove('hidden');
        }

        closeBtn.addEventListener('click', () => {
            detailsPanel.classList.add('hidden');
            document.querySelectorAll('.element').forEach(el => el.classList.remove('active'));
        });

        generateTable();
        

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => {
                        console.log('Service Worker registered! Scope:', reg.scope);
                    })
                    .catch(err => {
                        console.error('Service Worker registration failed:', err);
                    });
            });
        }
